<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="drag_svg.css">
</head>

<body id="body">
    <div id="d1"></div>
    <div id="d2"></div>
    <svg id="pointer" height="85" width="85" style="border:1px solid black">
            <circle cx="42" cy="42" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>


    
    <script>
    //    $('#d1').text('test');
        var clicking = false;
        $('#pointer').mousedown(function(){
            clicking = true;
            $('#d1').text('mousedown');
        });
        $(document).mouseup(function(){
            clicking = false;
            $('#d1').text('mouseup');
            $('#d2').text('click released, no more move event');
        })
        $('#pointer').mousemove(function(){
            if(clicking == false) return;

            // Mouse click + moving logic here
            $('#d2').text('mouse moving');
        });

    </script>

</body>
</html>
